name: Lint

on:
  push:
  workflow_dispatch:
  pull_request:

jobs:
  flake8:
    name: Run flake8
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.11.3"

      - name: Checkout
        uses: actions/checkout@master

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        uses: py-actions/flake8@v2
        with:
          args: "--config=.flake8"
